<!DOCTYPE html>
<html>
	<head>
		<meta name="tao's_page" content="test"/>
		<title>My Dating website</title>
	</head>
	<body>
		<h1>Please Enter Your Details For Our Dating WebSite!</h1>
		<form action="https://ihome.ust.hk/~rossiter/cgi-bin/show_everything.php" 
            method="post" enctype="multipart/form-data">
		<fieldset>
			<legend>Your Face</legend>
			<p><label for="user_avatar">Your image:</label><input type="file" id="user_avatar" name="avatar" accept="image/*" required></p>
            <p><label for="user_avatar_preview">Image preview:</label><img id="user_avatar_preview"></img></p>
		</fieldset>
		<fieldset>
			<legend>Your General Details</legend>
			 <p><label for="user_name">Name: </label><input type="text" name="user_name" id="user_name" required></p>
			 <p><label for="user_ismale">Gender: </label><input id="user_ismale" type="radio" name="gender" value="male" required>Male<input type="radio" id="user_isfemale" name="gender" value="female" required>Female</p>
			 <p><label for="user_age">Age: </label><input name="user_age" type="number" id="user_age" required></p>
			 <p><label for="user_birth_date">Date of birth: </label><input name="user_birth_date" type="date" id="user_birth_date"></p>
			 <p><label for="user_favorite_color">Favorite color: </label><input name="user_favorite_color" type="color" id="user_favorite_color"></p>
			 <p><label for="user_country">Country: </label>
			 <select id="user_country" name="user_country">
			    <option value="void"></option>
				<option value="China">China</option>
				<option value="USA">USA</option>
				<option value="Mexico">Mexico</option>
				<option value="Japan">Japan</option>
				<option value="Fiji">Fiji</option>
				<option value="Australia">Australia</option>
			</select></p>
		</fieldset>
		<fieldset>
			<legend>Your Indicators</legend>
			<p><label for="user_height">Height:</label> Short<input name="user_height" type="range" min="0" max='100' id="user_height">Tall</p>
			<p><label for="user_rich">Salary:</label> Poor<input name="user_rich" type="range" min="0" max='100' id="user_rich">Rich</p>
		</fieldset>
		<fieldset>
			<legend>Your Contact Information</legend>
			<p><label for="user_email">E-mail: </label><input name="user_email" type="email" id="user_email" required></p>
			<p><label for="user_tele">Telephone: </label><input name="user_tele" type="tel" id="user_tele"></p>
			<p><label for="user_address"></label><textarea name="user_address" rows="4" cols="50" id="user_address"></textarea></p>
			<p><label for="user_want_email"></label>Method to contact you:
			<input name="user_want_email" type="checkbox" id="user_want_email">Email
			<input name="user_want_Whatsapp" type="checkbox" id="user_want_Whatsapp">Whatsapp
			<input name="user_want_inapp" type="checkbox" id="user_want_inapp">In-app chat</p>
		</fieldset>
		<input type="submit">
		</form>
		</body>
	    </html>
