<html>

<head>
  <title>JavaScript Guessing Game</title>
  <style>
    div {
      width: 500px;
      height: 500px;
      position: absolute;
    }

    img {
      width: 75;
      height: 75;
      position: absolute;
    }

    #leftside {
      border-right: 1px solid black;
    }

    #rightSide {
      left: 500px;
    }
  </style>
  <script>
    function generateFaces() {
      var numberOfFace = 12;
      var theLeftSide = document.getElementById("leftSide");
      while (numberOfFace > 0) {
        var l = Math.floor(Math.random() * 425);
        var t = Math.floor(Math.random() * 425);
        addImage("leftside", l, t);
        addImage("rightside", l, t);
        numberOfFace += -1;
      }
      var l = Math.floor(Math.random() * 425);
      var t = Math.floor(Math.random() * 425);
      var last=addImage("leftside", l, t);
    }

    function addImage(parentid, marginleft, margintop) {
      var newimg = document.createElement("img");
      newimg.src = "http://icons.iconarchive.com/icons/oxygen-icons.org/oxygen/256/Emotes-face-smile-icon.png";
      newimg.style.top=marginleft;
      newimg.style.left=margintop;
      var currentDiv = document.getElementById(parentid);
      currentDiv.appendChild(newimg);
      return newimg;
    }

    function wrongIcon(){
      alert("wrong");
    }
  </script>
</head>

<body onload="generateFaces()">
  <h1>
Matching Game
  </h1>
  <p>Click on the extra smiling face on the left</p>
  <div id="leftside">
  </div>
  <div id="rightpart">
  </div>
</body>

</html>
