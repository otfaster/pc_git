<div class="col-xs-12 col-sm-8 col-sm-push-1">
  <form class="form-horizontal" role="form">

    <div class="form-group">
      <label for="" class="col-xs-1 col-sm-1 control-label ">Number of guests:</label>
      <div class="col-sm-11">
        <p style="padding:0px;"></p>
        <div class="input-group">
          <label class="radio-inline">
            <input type="radio" name="optradio">1</label>
          <label class="radio-inline">
            <input type="radio" name="optradio">2</label>
          <label class="radio-inline">
            <input type="radio" name="optradio">3</label>
          <label class="radio-inline">
            <input type="radio" name="optradio">4</label>
          <label class="radio-inline">
            <input type="radio" name="optradio">5</label>
          <label class="radio-inline">
            <input type="radio" name="optradio">6</label>
        </div>
      </div>
    </div>

    <div class="form-group">
      <label for="" class="col-xs-3 col-sm-3 control-label col-sm-pull-2">Date and Time:</label>
      <div class="col-sm-2 col-sm-pull-2">
        <div class='input-group date'>
          <input type='date' class="form-control" />
          <span class="input-group-addon">
                      <span class="fa fa-calendar">
                      </span>
          </span>
        </div>
      </div>

      <div class="col-sm-2 col-sm-pull-2">
        <div class='input-group time'>
          <input type='time' class="form-control" />
          <span class="input-group-addon">
                        <span class="fa fa-clock-o">
                        </span>
          </span>
        </div>
      </div>
    </div>

    <div class="form-group">
      <button type="submit" class="btn btn-primary">Reserve</button>
    </div>

    <div class="form-group">
      <div class="alert alert-warning alert-dismissible col-sm-6" role="alert">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <strong>Warning: </strong> Please <a href="tel:+85212345678">Call</a> us to reserve for more than six guests.
      </div>
    </div>
  </form>
</div>
